<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Invoice</title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif; font-size: 13px; color: #333333; background-color: #ffffff; margin: 0; padding: 0;">
  
  <table width="100%" border="0" cellspacing="0" cellpadding="0" style="background-color: #ffffff;">
    <tr>
      <td align="center">
        <table width="650" border="0" cellspacing="0" cellpadding="20" style="width: 650px; margin: 20px auto; border: 1px solid #dddddd;">
          
          <!-- HEADER SECTION -->
          <tr>
            <td style="border-bottom: 2px solid #eeeeee; padding: 20px;">
              <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                  <!-- Company Info -->
                  <td width="50%" valign="top" style="font-size: 13px; line-height: 1.5;">
                    <strong style="font-size: 18px; color: #000000; margin-bottom: 8px; display: block;">Your Company Name</strong>
                    Company Address Line 1<br>
                    City, Postal Code<br>
                    VAT: GB123456789
                  </td>
                  <!-- Invoice Info -->
                  <td width="50%" valign="top" align="right" style="font-size: 13px; line-height: 1.5;">
                    <strong style="font-size: 18px; color: #000000; margin-bottom: 8px; display: block;">Brand: {{BRAND}}</strong>
                    <b>Invoice Date:</b> {{CURRENT_DATE}}<br>
                    <b>Reference:</b> {{INVOICE_NUMBERS}}
                  </td>
                </tr>
              </table>
            </td>
          </tr>

          <!-- BILL TO SECTION -->
          <tr>
            <td style="padding: 20px;">
              <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                  <td width="50%" valign="top">
                    <strong style="display: block; margin-bottom: 5px; color: #888888; font-size: 12px; text-transform: uppercase;">Bill To</strong>
                    <span style="font-size: 14px; line-height: 1.5;">
                      {{CLIENT_NAME}}<br>
                      Client Address<br>
                      City, Postal Code
                    </span>
                  </td>
                </tr>
              </table>
            </td>
          </tr>

          <!-- INVOICE ITEMS PLACEHOLDER -->
          <tr>
            <td style="padding: 0 20px 20px 20px;">
              {{INVOICES_HTML}}
            </td>
          </tr>
          
          <!-- FOOTER -->
          <tr>
            <td style="padding: 20px; border-top: 1px solid #eeeeee; text-align: center; font-size: 11px; color: #888888;">
              Thank you for your business.
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>

</body>
</html>
